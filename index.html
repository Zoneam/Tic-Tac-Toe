<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./script/script.js"></script>
</head>
<body>
    <h1>There's no winner yet</h1>
    <table>
      <tr>
        <td id="slot-0"></td>
        <td id="slot-1"></td>
        <td id="slot-2"></td>
      </tr>
      <tr>
        <td id="slot-3"></td>
        <td id="slot-4"></td>
        <td id="slot-5"></td>
      </tr>
      <tr>
        <td id="slot-6"></td>
        <td id="slot-7"></td>
        <td id="slot-8"></td>
      </tr>
    </table>
    <button id="start">RESTART</button>
   
</html>
