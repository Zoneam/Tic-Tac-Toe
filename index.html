<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="AI Tic-Tac-Toe" />
    <meta name="image" property="og:image" content="./images/screenshot.jpg" />
    <meta name="author" content="Hayk Mnatsakanyan" />
    <meta property="og:description" content="AI Tic-Tac-Toe" />
    <meta property="og:url" content="https://haykmn.com" />

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations.css">
    <script defer src="./script/script_new.js"></script>
</head>
<nav>

    <div id="scoreboard">
        <p class="text-color score">X Score = <span id="x-score">0</span> </p>
        <p class="text-color score">Tie = <span id="tie">0</span> </p>
        <p class="text-color score">O Score = <span id="o-score">0</span></p>
    </div>
    <div id="hardness-picker">
        <div class="radio-div">
            <label for="easy" class="text-color radio-label">Easy</label>
            <input type="radio" id="easy" name="hardness" value="easy">
        </div>
        <div class="radio-div">
            <label for="normal" class="text-color radio-label">Normal</label>
            <input type="radio" id="normal" name="hardness" value="normal" checked>
        </div>
        <div class="radio-div">
            <label for="hard" class="text-color radio-label">Hard</label>
            <input type="radio" id="hard" name="hardness" value="hard">

        </div>
    </div>
</nav>

<body>
    <h1 class="text-color h1-text">There's no winner yet</h1>
    <table>
    </table>
    <button id="start">Play</button>

</html>
